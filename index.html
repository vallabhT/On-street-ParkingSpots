<script>
	$('#nav-live-data').click(function () {
		$('#nav-live-data').addClass('active');
		$('#nav-historical-data').removeClass('active');
		$('#nav-meta-data').removeClass('active');
		
		// $('#dashboard-title').text('   Real-time Availability Monitoring');
		// $('#dashboard-title').wrapInner('<i class="fa fa-dashboard page-header-icon"></i>');
		$('#dashboard-historical')[0].style.display = 'none';
		$('#dashboard-meta')[0].style.display = 'none';
		$('#dashboard-live')[0].style.display = 'block';
		return false;
	});

	$('#nav-historical-data').click(function () {
		$('#nav-historical-data').addClass('active');
		$('#nav-live-data').removeClass('active');
		$('#nav-meta-data').removeClass('active');
		// $('#dashboard-title').text('   On-street Parking in the City of Melbourne in 2020 (Jan-May)');
		// $('#dashboard-title').wrapInner('<i class="fa fa-bar-chart-o page-header-icon"></i>');
		$('#dashboard-live')[0].style.display = 'none';
		$('#dashboard-meta')[0].style.display = 'none';
		$('#dashboard-historical')[0].style.display = 'block';
		
		var containerDiv2 = document.getElementById("dashboard-historical");
		var url2 = "https://public.tableau.com/views/liveintegration_final_16040206414000/Historical",
		options2 = {
			hideTabs: true,
			onFirstInteractive: function () {
				console.log("Historical data dashboard has finished loading.");
			}
		};

		var viz2 = new tableau.Viz(containerDiv2, url2, options2);
		return false;
	});

	$('#nav-meta-data').click(function () {
		$('#nav-meta-data').addClass('active');
		$('#nav-historical-data').removeClass('active');
		$('#nav-live-data').removeClass('active');
		
		// $('#dashboard-title').text('   Parking Bays Availability');
		// $('#dashboard-title').wrapInner('<i class="fa fa-map-marker page-header-icon"></i>');
		$('#dashboard-live')[0].style.display = 'none';
		$('#dashboard-historical')[0].style.display = 'none';
		$('#dashboard-meta')[0].style.display = 'block';
		
		var containerDiv3 = document.getElementById("dashboard-meta");
		var url3 = "https://public.tableau.com/views/liveintegration_final_16040206414000/Restrictions",
		options3 = {
			hideTabs: true,
			onFirstInteractive: function () {
				console.log("Metadata dashboard has finished loading.");
			}
		};

		var viz3 = new tableau.Viz(containerDiv3, url3, options3);
		return false;
	});
</script>
